[Rainmeter]
;Rainmeter Data
Update=1
Background=#@#Background.png
; #@# is equal to Rainmeter\Skins\illustro\@Resources
BackgroundMode=3
BackgroundMargins=0,34,0,14
AccurateText=1
DynamicWindowSize=1

[Metadata]
; About the meter
Name=Simply OHM
Author=Dirge
Version=1.0

[Variables]
; Appearance values 
fontName=Trebuchet MS
colorText=255,255,255,205
colorBar=235,170,0,255
titleSize=12
textSize=8
nameSize=10
maxDownload=10485760
MaxUpload=10485760
MaxTemperature=120
; --------------------------------------------
; OHM Variables (Exact OHM names must be used)
; --------------------------------------------
MOBO=Gigabyte GA-970A-d3
CHIP=ITE IT8720F
CPU=AMD FX-6100
GPU=AMD Radeon R9 280
RAM= Generic Memory
HDD=Seagate HDD 1TB
SSD=Samsung SSD 840 EVO 250GB

; --------------------------------------------
; Measured from OHM
; --------------------------------------------

[measureCPUVolt]
;measures vcore 
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#CHIP#
Type=Voltages
Sensor=CPU VCore

