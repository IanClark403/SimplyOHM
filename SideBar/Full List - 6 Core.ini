Type=Controls
Sensor=GPU Fan

[measureHDDLoad]
; measures used space on HD
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#HDD#
Type=Load
Sensor=Used Space

[measureHDDTemp]
; measures temperature of HD
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
