[Rainmeter]
;Rainmeter Data
Update=1
Background=#@#Background.png
; #@# is equal to Rainmeter\Skins\illustro\@Resources
BackgroundMode=3
BackgroundMargins=0,34,0,14
AccurateText=1
DynamicWindowSize=1

[Metadata]
; About the meter
Name=Simply OHM
Author=Dirge
Version=1.0

[Variables]
; Appearance values 
fontName=Trebuchet MS
colorText=255,255,255,205
titleSize=12
textSize=8
nameSize=10

; --------------------------------------------
; OHM Variables (Exact OHM names must be used)
; --------------------------------------------
MOBO=HP 17ED
CPU=AMD A6-4400M APU with Radeon HD Graphics
GPU=AMD Radeon HD 7520G
RAM= Generic Memory
HDD=Hitachi HTS727575A9E364

; --------------------------------------------
; Measured from OHM
; --------------------------------------------

[measureCPUCore1]
;measures core 1 usage
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#CPU#
Type=Load
Sensor=CPU Core #1

[measureCPUCore2]
;measures core 2 usage
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#CPU#
Type=Load
Sensor=CPU Core #2

[measureCPUTemp]
;measures cpu temp 
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#CPU#
Type=Temperatures
Sensor=Core #1 - #2

[measureRamLoad]
; measures load on ram
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin
Hardware=#RAM#
Type=Load
Sensor=Memory

[measureRamUsed]
; measure how much ram is being used
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin
Hardware=#RAM#
Type=Data
Sensor=Used Memory

[measureRamFree]
; how many gigs free
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin
Hardware=#RAM#
Type=Data
Sensor=Available Memory

[measureGPUVolt]
; measures gpu voltage
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#GPU#
Type=Voltages
Sensor=GPU Core

[measureGPULoad]
; measures load on GPU
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#GPU#
Type=Load
Sensor=GPU Core

[measureGPUTemp]
; measures gpu temp
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#GPU#
Type=Temperatures
Sensor=GPU Core

[measureHDDLoad]
; measures used space on HD
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#HDD#
Type=Load
Sensor=Used Space

[measureHDDTemp]
; measures temperature of HD
Measure=Plugin
Plugin=Plugins\OpenHardwareMonitorPlugin.dll
Hardware=#HDD#
Type=Temperatures
Sensor=Temperature

; --------------------------------------------
; Text Styles
; --------------------------------------------

[styleTitle]
; ----------------------------------
; Text Styles and Locations
; ----------------------------------
StringAlign=CENTER
StringCase=UPPER
StringEffect=SHADOW
FontEffectColor=0,0,0,40
FontColor=#colorText#
FontFace=#fontName#
FontSize=#titleSize#
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
StringCase=NONE
StringEffect=SHADOW
FontEffectColor=0,0,0,40
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleRightText]
StringAlign=RIGHT
StringCase=NONE
StringEffect=SHADOW
FontEffectColor=0,0,0,40
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1


