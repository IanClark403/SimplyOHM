;Y=0R
;H=38
;W=300

[styleLeftToUpper]
; style left to upper case
StringAlign=LEFT
StringCase=UPPER
StringEffect=SHADOW
FontEffectColor=0,0,0,40
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[skinTitle]
; Skin text title
Meter=STRING
MeterStyle=styleTitle
X=100
Y=12
W=180
H=20
Text="Simply OHM"
 
